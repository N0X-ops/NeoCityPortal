<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoCity — Digital Underground</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap');
    :root {
      --bg: #050010;
      --accent1: #00ffff;
      --accent2: #ff00cc;
      --text: #c8e6ff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,0,204,0.1) 0%, transparent 60%), 
                  radial-gradient(circle at 70% 80%, rgba(0,255,255,0.1) 0%, transparent 60%), 
                  var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .scanlines {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 2px, transparent 4px);
      pointer-events: none;
      z-index: 3;
    }
    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0,255,255,0.4);
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: rgba(200,230,255,0.7);
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    a.btn {
      display: inline-block;
      padding: 14px 28px;
      border: 2px solid var(--accent1);
      color: var(--accent1);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 2px;
      transition: 0.3s;
      border-radius: 10px;
      min-width: 220px;
      text-align: center;
    }
    a.btn:hover {
      background: var(--accent1);
      color: var(--bg);
      box-shadow: 0 0 20px var(--accent1);
    }
    a.secondary {
      border-color: var(--accent2);
      color: var(--accent2);
    }
    a.secondary:hover {
      background: var(--accent2);
      color: var(--bg);
      box-shadow: 0 0 20px var(--accent2);
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(200,230,255,0.4);
      letter-spacing: 1px;
    }
    @keyframes glow {
      0% { opacity: 1; text-shadow: 0 0 10px var(--accent1); }
      50% { opacity: 0.8; text-shadow: 0 0 20px var(--accent2); }
      100% { opacity: 1; text-shadow: 0 0 10px var(--accent1); }
    }
    .subtitle {
      font-size: 1.1rem;
      animation: glow 3s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEOCITY</h1>
    <div class="subtitle">DIGITAL UNDERGROUND NETWORK</div>
    <p>Welcome to the cyber-realm of <b>N0X</b>.<br>Access missions, connect with the network, and stay updated.</p>
    <div class="buttons">
      <a href="https://t.me/NeoCity202" target="_blank" class="btn">JOIN TELEGRAM</a>
      <a href="missions.html" class="btn secondary">VIEW MISSIONS</a>
      <a href="#" class="btn" style="opacity:0.5;cursor:default;">NEWS — coming soon</a>
    </div>
  </div>
  <div class="scanlines"></div>
  <div class="footer">© 2099 N0X • NeoCity Portal</div>
</body>
</html>
